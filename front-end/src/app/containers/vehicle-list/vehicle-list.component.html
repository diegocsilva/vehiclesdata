<notifier-container></notifier-container>
<form [formGroup]="myForm" class="container-fluid" style="justify-content: center">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header row">
          <h4 class="card-title col-md-4">Listagem de Veículo</h4>
          <div class="col-md-6"></div>
          <button class="btn btn-success col-md-1" (click)="newVehicle()">Novo</button>
        </div>
        <div class="card-body" class="col-md-12 row">
          <div class="table-responsive">
            <table class="table table-striped mt-3">
              <thead>
                <tr>
                  <th scope="col">Nome</th>
                  <th scope="col">Descrição</th>
                  <th scope="col">Placa</th>
                  <th scope="col">Tipo</th>
                  <th scope="col">Ação</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let vehicle of vehicles">
                  <td>{{vehicle.name}}</td>
                  <td>{{vehicle.description}}</td>
                  <td>{{vehicle.plate}}</td>
                  <td>{{vehicle.vehicleType.name}}</td>
                  <td>
                    <button type="button" title="Editar" class="btn btn-info btn-sm icon-circle" (click)="editVehicle()">
                      <i class="la la-edit"></i>
                    </button>

                    <button type="button" title="Deletar" class="btn btn-danger btn-sm icon-circle margin-left-2em" (click)="deleteVehicle(vehicle.id)">
                      <i class="la la-trash-o"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
